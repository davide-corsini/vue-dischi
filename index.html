<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>ex-dischi-musicali</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

</head>

<body>
    <div id="app" >
        <!-- v-if="key.genre == genere" -->
        <header>
            <div class="container">
                <img src="img/logo.png" alt="logo" >
                
                <select @change="filterBy" v-model="search" name="">
                    <option  v-for="genere in generi" :value="genere" >
                            {{ genere }}
                    </option>
                </select>
            </div>
            
    
        </header>
    
        <div class="cds-container container">
            <!-- Disco ad esempio -->
            <div class="cd" v-for="(key,index) in salvaResponseFiltered" >
                <img :src="key.poster" alt="">
                <h3>
                    {{key.title}}
                </h3>
                <span class="author">
                    {{ key.author }}
                </span>
                <span class="year">
                    {{ key.year }}
                </span>
            </div>
        </div>
        <p style="color: white">
        </p>

    </div>


    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
